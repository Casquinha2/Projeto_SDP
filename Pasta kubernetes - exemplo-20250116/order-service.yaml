apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: ialmeidaaa/order_service:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_NAME
          value: orders_db
        - name: DB_USER
          value: user
        - name: DB_PASSWORD
          value: password
        - name: DB_HOST
          value: postgres-orders
        - name: DB_PORT
          value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
